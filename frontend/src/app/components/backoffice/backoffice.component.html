<div class="row">
  <div class="col-md-3">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Users
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Locations
      </li>
    </ul>
  </div>

  <div class="col-sm">
    <table mdbTable>
      <thead class="black white-text">
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
      </thead>
      <tbody class="white black-text">
      <tr mdbTableCol *ngFor="let users of elements">
        <th scope="row">{{users.ID}}</th>
        <td>{{users.username}}</td>
        <td>{{users.role}}</td>
        <td>
          <div class="btn-group" mdbDropdown>
            <button mdbDropdownToggle type="button" mdbBtn color="primary" class="dropdown-toggle waves-light"
                    mdbWavesEffect>
              Gerir Utilizador
            </button>
              <div class="dropdown-menu dropdown-primary">
              <a class="dropdown-item" href="#">Editar</a>
              <a class="dropdown-item" href="#">Adicionar Localização</a>
              <a class="dropdown-item" href="#">Remover Localização</a>
              <div class="divider dropdown-divider"></div>
              <a class="dropdown-item" href="#">Eliminar Utilizador</a>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
